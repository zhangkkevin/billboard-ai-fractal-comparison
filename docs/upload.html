<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio Files - Fractal Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .upload-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: rgba(102, 126, 234, 0.05);
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #5a67d8;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .upload-area.dragover {
            border-color: #38a169;
            background: rgba(56, 161, 105, 0.1);
        }
        
        .file-input {
            display: none;
        }
        
        .upload-button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .upload-button:hover {
            background: #5a67d8;
        }
        
        .file-list {
            margin-top: 30px;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e2e8f0;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 600;
            color: #2d3748;
        }
        
        .file-size {
            font-size: 0.9rem;
            color: #718096;
        }
        
        .file-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .status-uploading {
            background: #bee3f8;
            color: #2a4365;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        
        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÅ Upload Audio Files</h1>
            <p class="subtitle">Manage audio files for the fractal analysis website</p>
        </header>

        <nav>
            <a href="index.html" class="back-link">‚Üê Back to Main Website</a>
        </nav>

        <main>
            <div class="upload-container">
                <div class="upload-area" id="uploadArea">
                    <h3>Drop audio files here or click to select</h3>
                    <p>Supported formats: MP3, WAV, M4A</p>
                    <input type="file" id="fileInput" class="file-input" multiple accept="audio/*">
                    <button class="upload-button" onclick="document.getElementById('fileInput').click()">
                        Choose Files
                    </button>
                </div>

                <div class="file-list" id="fileList">
                    <!-- File items will be added here -->
                </div>
            </div>
        </main>

        <footer>
            <p>Upload audio files to make them available on the main website</p>
        </footer>
    </div>

    <script src="upload.js"></script>
</body>
</html>
