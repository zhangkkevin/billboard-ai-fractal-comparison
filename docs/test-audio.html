<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio File Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>Audio File Accessibility Test</h1>
    
    <div id="results"></div>
    
    <script>
        const audioFiles = [
            'audio/suno_v4_5_2023_4_Taylor_Swift_Anti-Hero.mp3',
            'audio/YuE_1957_1_Elvis_Presley_All_Shook_Up.mp3',
            'audio/diffrhythm_1958_2b_The_Everly_Brothers_Claudette.mp3'
        ];
        
        async function testAudioFile(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }
        
        async function runTests() {
            const resultsDiv = document.getElementById('results');
            
            for (const file of audioFiles) {
                const isAccessible = await testAudioFile(file);
                const div = document.createElement('div');
                div.className = `test ${isAccessible ? 'success' : 'error'}`;
                div.innerHTML = `
                    <strong>${file}</strong><br>
                    Status: ${isAccessible ? '✅ Accessible' : '❌ Not accessible'}
                `;
                resultsDiv.appendChild(div);
            }
        }
        
        runTests();
    </script>
</body>
</html>
